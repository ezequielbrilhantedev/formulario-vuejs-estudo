<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Todo List</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      template: `
        <div class="container">
          <h1>Comentários</h1>
          <hr />
          <div class="form-todo form-group">
            <p>
              <input placeholder="nome" type="text" name="author" class="form-control" />
            </p>
            <p>
              <textarea placeholder="Comentário" name="message" class="form-control"></textarea>
            </p>
            <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
          </div>
          <div class="list-group">
            <div class="list-group-item" v-for="comment in comments">
              <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
              <p>{{ comment.message }}</p>
              <div>
                  <a href="#" title="Excluir">Excluir</a>
              </div>
            </div>
          </div>
          <hr />
        </div>
      `,
      data() {
        return {
          comments: [
            {
              name:'Ezequiel',
              message: 'Lorem ipsum'        
            }
          ],
          name: '',
          message: ''
        }
      },
      methods :{
        addComment() {
          console.log("comentar");
        }
      }
    })
  </script>
</body>
</html>
